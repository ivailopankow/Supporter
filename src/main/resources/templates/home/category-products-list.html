<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/head" th:with="pageTitle='Category Products'"></head>

<body>

<header th:include="fragments/header"></header>

<main>
    <div class="container body-content">
        <h1>Category - <th:block th:text="${category.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="product : ${products}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${product.title}"></h2>
                        </header>

                        <p th:text="${product.summary}"></p>

                        <small class="author" th:text="${product.producer.fullName}"></small>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/product/{id}(id=${product.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>

<footer th:include="fragments/footer"></footer>

<span th:include="fragments/scripts-bundle"></span>

</body>
</html>
