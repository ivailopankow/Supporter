<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/head" th:with="pageTitle='Software Product Supporter'"></head>

<body>

<header th:include="fragments/header"></header>
<aside>
    <h2>Recent Products</h2>
    <a class="btn btn-primary" href="#" th:each="p : ${latestFiveProducts}" th:text="${p.title}"
       th:href="@{/product/{id}/(id=${p.id})}">Work Begins on HTML5.1</a>
</aside>
<main id="posts">
    <article class="container body-content" th:each="p : ${latestThreeProducts}">
        <h2 class="title" th:text="${p.title}">Product Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${p.producer}" th:remove="tag">
                    <i>by</i> <span th:text="${p.producer.fullName != null ?
                        p.producer.fullName : p.producer.username}">Ivaylo Pankov</span>
                </span>
        </div>
        <p class="content" th:utext="${p.content}">Product description</p>
    </article>
</main>




<footer th:include="fragments/footer"></footer>

<span th:include="fragments/scripts-bundle"></span>

</body>
</html>
