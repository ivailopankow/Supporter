<main>
    <div class="container body-content">
        <div class="row">
            <th:block th:each="product : ${products}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${product.title}">Title</h2>
                        </header>
                        <p th:text="${product.content}">
                            Content
                        </p>
                        <small class="author" th:text="${product.producer.fullName}">Producer's name</small>

                        <footer>
                            <div class="pull-right">
                                <a href="#" class="btn btn-default btn-xs">Read more &raquo;</a>
                            </div>
                        </footer>

                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
