<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Welcome to SSS</title>
</head>

<body>
    <header th:replace="layout :: site-header"/>

    <aside>
        <h2>Recent Posts</h2>
        <a href="#" th:each="ticket : ${latestFiveTickets}" th:text="${ticket.title}"
           th:href="@{/posts/view/{id}/(id=${ticket.id})}">Work Begins on HTML5.1</a>
    </aside>

    <main id="tickets">
        <article th:each="ticket : ${latestThreeTickets}">
            <h2 class="title" th:text="${ticket.title}">Ticket Title</h2>
            <div class="date">
                <i>Posted on</i>
                <span th:text="${#dates.format(ticket.date, 'dd-MMM-yyyy')}">22-May-2016</span>
                <span th:if="${ticket.author}" th:remove="tag">
                    <i>by</i> <span th:text="${ticket.author.fullName != null ?
                        ticket.author.fullName : ticket.author.username}">Ivaylo</span>
                </span>
            </div>

        </article>
    </main>

    <footer th:replace="layout :: site-footer"/>
</body>

</html>
