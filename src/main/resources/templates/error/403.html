<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/head" th:with="pageTitle='Unauthorized'"></head>

<body>

<header th:include="fragments/header"></header>

<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-dismissible alert-danger">
                    <h2>Access Denied!</h2>
                    <h4>You need to <a th:href="@{/logout}" class="alert-link">login</a> with different user.</h4>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:include="fragments/footer"></footer>

<span th:include="fragments/scripts-bundle"></span>

</body>
</html>
