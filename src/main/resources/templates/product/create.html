<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/head" th:with="pageTitle='Create Product'"></head>

<body>

<header th:include="fragments/header"></header>

<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:object="${productForm}" th:action="@{/product/create}" method="post">
                <fieldset>
                    <legend>New Product</legend>

                    <div class="form-group">
                        <label for="product_title" class="col-sm-4 control-label">Product title</label>
                        <div class="col-sm-4 ">
                            <input id="product_title" class="form-control" type="text" placeholder="Product Title"
                                   name="title" required="required" th:value="*{title}"/>
                            <span class="formError" th:if="${#fields.hasErrors('title')}"
                                  th:errors="*{title}">Invalid title</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="product_content" class="col-sm-4 control-label">Content</label>
                        <div class="col-sm-6">
                            <textarea id="product_content" class="form-control" cols="30" rows="6"
                                      name="content" th:value="*{content}"  placeholder="Product Content"></textarea>
                            <span class="formError" th:if="${#fields.hasErrors('content')}"
                                  th:errors="*{content}">Invalid Content</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="article_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a th:href="@{/}" class="btn btn-default">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>

<footer th:include="fragments/footer"></footer>

<span th:include="fragments/scripts-bundle"></span>

</body>
</html>
