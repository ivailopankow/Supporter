<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register user</title>
</head>

<body>
    <header th:replace="layout :: site-header"/>

    <h1>Register new user</h1>

    <form method="post" th:object="${registerForm}">
        <div>
            <label for="first_name">First name:</label>
            <label for="last_name">Last name:</label>
        </div>
        <input id="first_name" type="text" name="firstName" th:value="*{firstName}" />
        <input id="last_name" type="text" name="lastName" th:value="*{lastName}" />
        <span class="formError" th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}">Invalid full name</span>

        <div><label for="username">Username:</label></div>
        <input id="username" type="text" name="username" th:value="*{username}" />
        <span class="formError" th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Invalid username</span>

        <div><label for="password" th:value="*{username}">Password:</label></div>
        <input id="password" type="password" name="password"  />
        <span class="formError" th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Invalid password</span>

        <div><label for="rep_password" th:value="*{username}">Repeat Password:</label></div>
        <input id="rep_password" type="password" name="repeatedPassword" />
        <span class="formError" th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Invalid password</span>

        <div><label for="user_category">Choose user category:</label></div>
        <select id="user_category" th:field="*{userCategory}">
                <option th:each="role : ${userRoles}"
                        th:value="${role}"
                        th:text="${role}">User role
                </option>
            </select>

        <div><input type="submit" value="Register"/></div>
    </form>


    <footer th:replace="layout :: site-footer"/>
</body>

</html>
